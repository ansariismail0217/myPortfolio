<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3>Login Form</h3>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Full Name: </label>
                        <input type="text" formControlName="fullName" class="form-control" [ngClass]="{'in-invalid': submitted && f['fullName'].errors}">
                    </div>
                    <!-- ------------------------------------------------------ -->
                    <div class="form-group">
                        <label>Password: </label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{'in-invalid': submitted && f['password'].errors}">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" (click)="gotoPortfolio()">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
