<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3>Registration Form</h3>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>First Name: </label>
                        <input type="text" formControlName="fName" class="form-control" [ngClass]="{'in-invalid': submitted && f['fName'].errors}">
                    </div>
                    <!-- custom first name validator -->
                    <div *ngIf="submitted && f['fName'].errors">
                        <div *ngIf="submitted && f['fName'].errors['required']">
                            <i style="color: red;">First Name can't be empty!</i>
                        </div>
                    </div>
                    <!-- ------------------------------------------------------ -->
                    <div class="form-group">
                        <label>Last Name: </label>
                        <input type="text" formControlName="lName" class="form-control" [ngClass]="{'in-invalid': submitted && f['lName'].errors}">
                    </div>
                    <!-- custom last name validator -->
                    <div *ngIf="submitted && f['lName'].errors">
                        <div *ngIf="submitted && f['lName'].errors['required']">
                            <i style="color: red;">Last Name can't be empty!</i>
                        </div>
                    </div>
                    <!-- ------------------------------------------------------ -->
                    <div class="form-group">
                        <label>Email: </label>
                        <input type="email" formControlName="email" class="form-control" [ngClass]="{'in-invalid': submitted && f['email'].errors}">
                    </div>
                    <!-- custom email validator -->
                    <div *ngIf="submitted && f['email'].errors">
                        <div *ngIf="submitted && f['email'].errors['required']">
                            <i style="color: red;">Email can't be empty!</i>
                        </div>
                    </div>
                    <!-- ------------------------------------------------------ -->
                    <div class="form-group">
                        <label>Password: </label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{'in-invalid': submitted && f['password'].errors}">
                    </div>
                    <!-- custom first name validator -->
                    <div *ngIf="submitted && f['password'].errors">
                        <div *ngIf="submitted && f['password'].errors['required']">
                            <i style="color: red;">Password can't be empty!</i>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
